<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: blue;
            font-family: Arial, sans-serif;
            color: white;
        }
        h1 {
            color: yellow;
        }
    </style>
</head>
<body>
    <h1>
        Functions are good
    </h1>
    <script>
        var stri = "Hello World!";
        document.write(stri.toUpperCase());
        document.write("<br> The length of the string is " + stri.length + ".");
        document.write("<br> The string in lowercase is " + stri.toLowerCase() + ".");
        document.write("<br> The string in uppercase is " + stri.toUpperCase() + ".");
        document.write("<br> The string in title case is " + stri.charAt(0).toUpperCase() + stri.slice(1).toLowerCase() + ".");
        document.write(stri.startsWith('<br>H'))
    </script>
</body>
</html>
