<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>
        Variables
    </h1>
    <p id="result">
        Sum of numbers
    </p>
    <script>
        var a = 5;
        var b = 10;
        var sum = a + b;
        document.getElementById("result").innerHTML = "The sum of " + a + " and " + b + " is " + sum + ".";
    </script>
</body>
</html>
