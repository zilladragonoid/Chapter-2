<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightcyan;
            color: #333;
            padding: 20px;
        }
        h1 {
            color: #2c3e50;
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        #demo {
            background-color: lightsalmon;
            padding: 15px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <h1>
        Arrays in javascript
    </h1>
    <p id="demo">
        
    </p>
    <script>
        var array=[
            'Banana',
            'Apple',
            'Orange',
            'Mango',
            'Grapes',
            'Pineapple',
            'Strawberry',
            'Blueberry',
            'Watermelon',
            'Peach',
            'Kiwi',
            'Papaya',
            'Cherry',
            'Plum',
            'Coconut',
            'Lemon',
            'Lime',
            'Raspberry',
            'Blackberry',
            'Pomegranate',
            'Cantaloupe',
            'Honeydew',
            'Fig',
        ];
        document.getElementById("demo").innerHTML=array[0] + '<br>' +
            array[1] + '<br>' +
            array[2] + '<br>' +
            array[3] + '<br>' +
            array[4] + '<br>' +
            array[5] + '<br>' +
            array[6] + '<br>' +
            array[7] + '<br>' +
            array[8] + '<br>' +
            array[9] + '<br>' +
            array[10] + '<br>' +
            array[11] + '<br>' +
            array[12] + '<br>' +
            array[13] + '<br>' +
            array[14] + '<br>' +
            array[15] + '<br>' +
            array[16] + '<br>' +
            array[17] + '<br>' +
            array[18] + '<br>' +   
            array[19] + '<br>' +
            array[20] + '<br>' +
            array[21] + '<br>' +
            array[22] + '<br>';
            document.write(array.join('*'));
            document.write(array.pop());
            document.write(array);
    </script>
</body>
</html>
