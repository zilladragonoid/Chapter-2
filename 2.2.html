<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
            color: #333;
        }

        h1 {
            color: #4CAF50;
        }

        p {
            font-size: 18px;
        }

        #result {
            font-weight: bold;
        }
    </style>
</head>

<body>
    <h1>
        Variables are good
    </h1>
    <p id="result">
        Sum of numbers
    </p>
    <script>
        var a = 5;
        var b = 10;
        var sum = a + b;
        document.getElementById("result").innerHTML = "The sum of " + a + " and " + b + " is " + sum + ".";
        var divide = a / b;
        document.write("<br> The division of " + a + " by " + b + " is " + divide + ".");
        var multiply = a * b;
        document.write("<br> The multiplication of " + a + " and " + b + " is " + multiply + ".");
        var subtract = a - b;
        document.write("<br> The subtraction of " + a + " from " + b + " is " + subtract + ".");
    </script>
</body>

</html>
